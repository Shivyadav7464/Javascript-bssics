<!DOCTYPE html>
<html>
<head>
  <title>Student Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      color: #185a9d;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #43cea2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2fa88a;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f7f7f7;
      display: none;
      animation: slideUp 0.5s ease;
    }

    .passed {
      color: green;
      font-weight: bold;
    }

    .failed {
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Info Form</h2>

    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="age" placeholder="Enter Age">
    <input type="number" id="marks" placeholder="Enter Marks">

    <button onclick="showInfo()">Submit</button>

    <div class="result" id="resultBox">
      <p><b>Name:</b> <span id="rName"></span></p>
      <p><b>Age:</b> <span id="rAge"></span></p>
      <p><b>Marks:</b> <span id="rMarks"></span></p>
      <p><b>Result:</b> <span id="rResult"></span></p>
    </div>
  </div>

  <script src="projectVarAndDatatypes.js"></script>
</body>
</html>
